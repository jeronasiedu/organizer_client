name: organizer_client
description: Get your class groups organized

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flex_color_scheme: ^6.1.1
  get: ^4.6.5
  get_storage: ^2.0.3
  ionicons: ^0.2.1
  equatable: ^2.0.5
  google_fonts: ^3.0.1
  dartz: ^0.10.1
  cached_network_image: ^3.2.3
  device_preview: ^1.1.0
  google_sign_in: ^5.4.2
  firebase_core: ^2.3.0
  cloud_firestore: ^4.1.0
  firebase_auth: ^4.1.4
  firebase_dynamic_links: ^5.0.6
  nanoid: ^1.0.0
  flutter_spinkit: ^5.1.0
  share_plus: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
